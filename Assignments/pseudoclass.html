<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            color: blue;
            text-decoration:solid;
            font-style: oblique;
        }
        button:hover {
            color: red;
            border-style: dotted;
            font-size: 80px;
        }
        button:focus {
            outline: none;
            color: black;
        }
        button:active {
            background-color: green;
            font-size: 100px;
        }
        button:visited{
            color: purple;
        }

    </style>
</head>
<body>
    <div>
        <button>Jahnavi</button>
    </div>
</body>
</html>
