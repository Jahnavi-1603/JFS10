<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 200px;
            width: 100px;
        }
        .border {
            border:15px dotted purple;
        }
        .shadow {
            height: 100px;
            width: 200px;
            padding: 50px;
            margin: 15px;
            background-color: violet;
            border-radius: 10px;
            
        }
        .shadows {
            box-shadow: 20px 20px 20px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="box border"> Jahnavi</div>
    <div class="shadow shadows">Jaanu</div>
</body>
</html>
